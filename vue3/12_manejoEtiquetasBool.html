<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <div id="app">
        <br>
        <button v-on:click="chb()">cambiar estado</button>
        <br>
        <input type="text" v-bind:disabled="hb" placeholder="aqui va texto">
        <br>
        <input type="checkbox" :disabled="hb" :checked="checked" name=""  id="">  
        <br>
        <form action="">
            <input type="text" :required="requiere" name="" id="">
        </form>
    </div>
    <script>
        const app = {
            data(){
                return{
                    hb:false,
                    checked:true,
                    requiere:true
                }
            },
            methods:{
                chb(){
                    this.hb = !this.hb;
                    console.log(this.hb);
                }
            }
        }
        var vueapp = Vue.createApp(app).mount('#app')
    </script>
</body>
</html>
