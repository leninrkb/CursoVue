<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <div>
            v-if renderiza condicionalemnte, por lo que es mas optimo al ahorrar recursos
            <br>
            <img v-bind:src="img" alt="" width="150" v-if="mostrar"> 
            <br>
            v-show si renderiza, unicamente modifica la visivilidad del objeto
            <br>
            <img v-bind:src="img" alt="" width="150"  v-show="mostrar">
        </div>
    </div>

    <script>
        const app = {
            data() {
                return {
                    img: 'scgb.jpg',
                    mostrar: true
                }
            },
            mounted() { },
            methods: {

            }
        }

        var vueapp = Vue.createApp(app).mount('#app')
    </script>
</body>

</html>
