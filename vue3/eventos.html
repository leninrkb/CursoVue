<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <div id="app">
        <button v-on:click="ck()">click aqui para ganar 1$</button>
        <p>dolares ganados: {{contador}}$</p>
    </div>

    <script>
        //data / methods / props/ mounted/ computed/ watch/ destroyed
        //https://jsonplaceholder.typicode.com

        const hola = {
            data() {
                return {
                    contador:0
                }
            },
            mounted(){
            },
            methods: {
                ck(){
                    this.contador+=1
                }
            }
        }

        var mountedapp = Vue.createApp(hola).mount('#app')
    </script>
