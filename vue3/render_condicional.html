<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <div id="app">
        <div>
            <input type="number" name="" id="" v-model="num">
            <input type="number" name="" id="" v-model="nom">
        </div>
        <div>
            condicionales 
            <p v-if="(num > nom)">{{num}} es mayor que {{nom}}</p>
            <p v-else-if="(num < nom)">{{num}} es menor que {{nom}}</p>
            <p v-else-if="(num == nom)">{{num}} es igual que {{nom}}</p>
        </div>
        <hr>
        <div>
            renderizando post con id pares
            <p v-for="p in postpares">{{p.id}} - {{p.title}}</p>
        </div>
    </div>

    <script>
        //data / methods / props/ mounted/ computed/ watch/ destroyed
        //https://jsonplaceholder.typicode.com
        //v-if v-else v-else-if v-show
        const hola = {
            data() {
                return {
                    num:5,
                    nom:2,
                    postpares:[]
                }
            },
            mounted(){
                this.postsUsuarios();
            },
            methods: {
                postsUsuarios(){
                    fetch('https://jsonplaceholder.typicode.com/posts')
                    .then(response=>response.json())
                    .then(data=>{
                        this.postpares = data.filter(r => (r.id % 2 ==0));
                    });
                }
            }
        }

        var mountedapp = Vue.createApp(hola).mount('#app')
    </script>

</body>

</html>
