<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>control dom</title>
</head>
<body>
    <!-- cdn 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>

    <h2>03 vue2 control dom - data</h2>

    <div id="app">
        <h3>{{nombre}}</h3>
        <h3>{{cursos}}</h3>
        <h3>{{estado}}</h3>
    </div>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                nombre:'lenin',
                cursos:5,
                estado:false
            }
        })
    </script>

</body>
</html>
