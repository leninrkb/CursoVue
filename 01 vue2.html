<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenin</title>
</head>
<body>
    <!-- cnd de vue 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>    
    
    <h1>Hola mundo desde html</h1>

    <!-- un componente es una etiqueta con un id -->
    <div id="app">
        {{mensaje}}
        <!-- eventos -->
        <button v-on:click="metodo1">boton vue</button>
    </div>
    <!-- script correspondiente al componente con el id -->
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                mensaje:'hola bro desde vue js'
            },
            methods:{
               metodo1: function(){
                var cadena1 = []
                this.mensaje = this.mensaje.split('').reverse().join('')
               } 
            }
        })
    </script>

</body>
</html>
