<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <div class="square rose nero border-medium" v-bind:class="{rounded}"></div>
        <input type="checkbox" :checked="rounded" v-on:click="rounded = !rounded">
        {{rounded}}
    </div>
    <script>
        const app = {
            data(){
                return{
                    rounded:true
                }
            }
        }
        var appvue = Vue.createApp(app).mount('#app')
    </script>
</body>
</html>
